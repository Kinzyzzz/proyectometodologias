<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental Sonrisa Brillante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #mensaje-exito {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; top: 0; }
            10% { opacity: 1; top: 20px; }
            90% { opacity: 1; top: 20px; }
            100% { opacity: 0; top: 0; }
        }
    </style>
</head>
<body>
    <!-- Mensaje de éxito (oculto inicialmente) -->
    <div id="mensaje-exito" class="alert alert-success alert-dismissible fade show">
        <strong>¡Cita guardada con éxito!</strong> Hemos registrado tu cita correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <h1 class="text-center my-4">Clínica Dental Sonrisa Brillante</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Solicitud de Cita</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-cita" action="procesar_cita.php" method="POST">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_cita" class="form-label">Fecha y hora deseada para la cita</label>
                                <input type="datetime-local" class="form-control" id="fecha_cita" name="fecha_cita" required>
                            </div>
                            <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo de la consulta</label>
                                <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Solicitar cita</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper (necesarios para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nuestro script personalizado -->
    <script>
        document.getElementById('form-cita').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que el formulario se envíe de la manera tradicional
            
            // Simulamos el envío exitoso (en un caso real, aquí iría tu llamada AJAX)
            mostrarMensajeExito();
            
            // Opcional: Limpiar el formulario después del envío
            this.reset();
        });
        
        function mostrarMensajeExito() {
            const mensaje = document.getElementById('mensaje-exito');
            mensaje.style.display = 'block';
            
            // Ocultar el mensaje después de 3 segundos
            setTimeout(function() {
                mensaje.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
